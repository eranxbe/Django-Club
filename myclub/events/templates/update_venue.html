{%extends 'base.html'%}
{%block content%}
{% if user.is_authenticated %}
    <h1 class="display-2">Update Venue</h1>
    <br>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <input type="submit" value="Update" class="btn btn-danger"/>
    </form>
{%else%}
    <h1 class="display-3">Sorry, You must be logged in to view this page...</h1>
    <a href="{%url 'login_user'%}">Login</a>
{%endif%}      
{%endblock content%}
