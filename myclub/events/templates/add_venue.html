{%extends 'base.html'%}
{%block content%}
{%if user.is_authenticated%}
        <h1 class="display-2">Add Venue</h1>
        {%if submitted%}
            <br><br>
            <h3>Your Venue Was Submitted Successfully!</h3>
            
        {%else%}
        <div class="shadow p-4 mb-5 bg-body rounded">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-danger" />
            </form>
        </div>    
        {%endif%}
{%else%}
    <h1 class="display-3">Sorry, You must be logged in to view this page...</h1>
    <a href="{%url 'login_user'%}">Login</a>
{%endif%}    
{%endblock content%}
