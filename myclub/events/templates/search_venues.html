{%extends 'base.html'%}
{%block content%}
    {%if searched%}
        <h1 class="display-2">You searched "{{searched}}"</h1>
        <br>
        {%for venue in venues%}
            <a href="{% url 'venue_details' venue.id %}">{{venue.name}}</a>
            <br>
        {%endfor%}
    {%endif%}
{%endblock content%}
